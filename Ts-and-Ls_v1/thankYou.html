<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Visual Search Experiment</title>
    <link rel="stylesheet" type="text/css" href="mainExperiment.css">
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank you for participating!</h1>
        <p id="statusMessage"></p>
        <p><strong>Please return to the MTurk HIT submission screen to submit your HIT for approval.</strong></p>
    </div>  

    <script>
        // Function to get a parameter value from the URL
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
        }

        // Get the status parameter from the URL
        var status = getURLParameter('status');
        
        // Set the message based on the status
        var statusMessageElement = document.getElementById('statusMessage');
        if (status === 'success') {
            statusMessageElement.innerHTML = 'Your data was successfully uploaded.';
        } else {
            statusMessageElement.innerHTML = 'Your data has failed to upload due to server-side issues. Please contact us at <a href="mailto:gwviscoglab@gmail.com">gwviscoglab@gmail.com</a> to make sure your HIT is approved in a timely manner.';
        }
    </script>
</body>
</html>
